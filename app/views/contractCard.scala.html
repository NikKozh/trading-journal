@import models.Contract

@(contract: Contract)

<h1>Сделка №@contract.number</h1>
<h2>Скриншоты:</h2>
@for(screenshotBase64String <- contract.screenshots){
    <img src="data:image/png;base64,@screenshotBase64String" alt="Contract screenshot" />
}
<br>
<h2>В плюс? @contract.isWin</h2>
<h2>Факторы: @contract.tags</h2>
<h2>Описание:</h2>
@for(descLine <- contract.description.linesIterator){
    <p>@descLine</p>
}
